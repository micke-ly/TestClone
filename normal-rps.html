<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="images/poop-icon.png" type="image/png" />
    <link href="css/normal-rps.css" rel="stylesheet" type="text/css" />
    <script src="js/normal-rps.js" defer></script>
    <script
      src="https://kit.fontawesome.com/704c402dd4.js"
      crossorigin="anonymous"
    ></script>
    <title>BPS</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the &#x1F4A9; BPS</h1>
      <nav><i class="fa-solid fa-ranking-star"></i></nav>
    </header>
    <main>
      <div class="main-container">
        <div class="display-names-container">
          <div class="display-user-container">
            <p class="display-name display-user">USER: <span>0</span></p>
            <div class="display-move-container">
              <img src="images/poop.png" alt="" />
            </div>
          </div>
          <div class="display-pc-container">
            <p class="display-name display-pc">PC: <span>0</span></p>
            <div class="display-move-container">
              <img src="images/paper.png" alt="" />
            </div>
          </div>
          <div class="rps-btn-wrapper">
            <div class="rps-btn-container">
              <button><i class="fa-solid fa-hand-back-fist"></i></button>
              <button><i class="fa-solid fa-hand"></i></button>
              <button><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-container">
        <div class="modal" id="modal">
          <div class="table-score-container">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Score</th>
                  <th>Result</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Win %</th>
                  <th>All Time W/L</th>
                  <th>All time Win %</th>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <button><i class="fa-regular fa-circle-xmark"></i></button>
        </div>
      </div>
    </main>
  </body>
</html>
