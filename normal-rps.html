<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="images/poop-icon.png" type="image/png" />
    <link href="css/normal-rps.css" rel="stylesheet" type="text/css" />
    <script src="js/normal-rps.js" defer></script>

    <script
      src="https://kit.fontawesome.com/704c402dd4.js"
      crossorigin="anonymous"
    ></script>
    <title>BPS</title>
  </head>
  <body>
    <div class="hide-game">
      <p>Please log in first to play the game</p>
      <a href="index.html">Log in</a>
    </div>
    <header>
      <button id="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i> Log out
      </button>
      <h1>Welcome to the &#x1F4A9; BPS</h1>
      <nav class="modal-toggle"><i class="fa-solid fa-ranking-star"></i></nav>
    </header>
    <main>
      <div class="main-container">
        <div class="display-names-container">
          <div class="display-user-container">
            <p class="display-name display-user"></p>
            <div class="display-move-container">
              <img src="images/rock.png" alt="" id="show-player-move" />
            </div>
          </div>
          <div class="display-pc-container">
            <p class="display-name display-pc">PC</p>
            <div class="display-move-container">
              <img src="images/paper.png" alt="" id="show-computer-move" />
            </div>
          </div>
          <div class="score-wrapper">
            <div class="result-container">
              <p id="display-result"></p>
            </div>
            <div class="score-container">
              <p>Win: <span></span></p>
              <p>Draw: <span></span></p>
              <p>Lose: <span></span></p>
            </div>
          </div>
          <div class="rps-btn-wrapper">
            <div class="rps-btn-container">
              <button>
                <i data-id="rock" class="fa-solid fa-hand-back-fist"></i>
              </button>
              <button><i data-id="paper" class="fa-solid fa-hand"></i></button>
              <button>
                <i data-id="scissors" class="fa-solid fa-hand-scissors"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="audio">
        <audio src="audio/whoosh.mp3"></audio>
        <audio src="audio/you_win.mp3"></audio>
        <audio src="audio/you_lose.mp3"></audio>
        <audio src="audio/draw.mp3"></audio>
        <audio src="audio/play.mp3"></audio>
      </div>
      <div class="modal-container">
        <div class="modal-inactive" id="modal">
          <div class="table-score-container">
            <table>
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Score W/D/L</th>
                  <th>Win %</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Games Played: <span></span></th>
                  <th>All time W/D/L: <span></span></th>
                  <th>All time Win %: <span></span></th>
                </tr>
              </tfoot>
            </table>
          </div>
          <button class="modal-toggle">
            <i class="fa-regular fa-circle-xmark"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
